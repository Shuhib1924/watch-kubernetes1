<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/alpinejs"
            defer></script>
    <title>Auto-Sync Demo</title>
</head>

<body x-data="autoReload()">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-green-600 mb-4">üöÄ TEST SUCCESSFUL!</h1>
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            ‚úÖ Auto-sync is working! This change was detected and synced to Kubernetes automatically.
        </div>
        <div class="mt-4 p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded">
            üìù Test: Edit this file ‚Üí Watch script detects ‚Üí Kubernetes updates ‚Üí Browser reloads
        </div>
    </div>

    <!-- Auto-reload Script -->
    <script>
        function autoReload() {
            return {
                contentSignature: '',

                init() {
                    setTimeout(() => {
                        this.setInitialSignature();
                        this.startWatching();
                    }, 2000);
                },

                setInitialSignature() {
                    const cleanContent = document.body.innerHTML
                        .replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '')
                        .replace(/\s+/g, ' ').trim();
                    this.contentSignature = cleanContent.length + cleanContent.slice(0, 100);
                    sessionStorage.setItem('contentSignature', this.contentSignature);
                },

                async checkForUpdates() {
                    try {
                        const response = await fetch('/?v=' + Date.now(), { cache: 'no-cache' });
                        const content = await response.text();
                        const cleanContent = content
                            .replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '')
                            .replace(/\s+/g, ' ').trim();

                        const currentSignature = cleanContent.length + cleanContent.slice(0, 100);
                        const storedSignature = sessionStorage.getItem('contentSignature');

                        if (storedSignature && storedSignature !== currentSignature) {
                            sessionStorage.removeItem('contentSignature');
                            location.reload();
                        }
                    } catch (error) {
                    // Server restarting, continue checking
                    }
                },

                startWatching() {
                    setInterval(() => this.checkForUpdates(), 3000);
                }
            }
        }

        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('contentSignature');
        });
    </script>

</body>

</html>
